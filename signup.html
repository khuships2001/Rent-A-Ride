<!DOCTYPE html>
<html>

<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#submit").click(function() {
                var username = $('#username').val();
                var password = $('#password').val();
                var email = $('#email').val();
                $.ajax({
                    type: 'GET',
                    url: "main.php?f=signup&username=" + username + "&password=" + password + "&email=" + email,
                    data: {
                        get_param: 'value'
                    },
                    dataType: 'json',
                    success: function(data) {
                        console.log("Data: " + data[0]);
                        var success = data[0]['Success'];
                        if (success == 1) {
                            $.cookie("user_id", username);
                            window.location.replace("menu.html");
                        } else {
                            $('#error').text("User already exists!");
                        }
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card" style="height: 425px">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" id="username" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="email" id="email" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <input value="Register" class="btn float-center login_btn" id="submit">
                        </div>
                        <p style="color: #FFFFFF" id="error"></p>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a href="login.html">Login</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="index.html">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
